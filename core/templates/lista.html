{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->

    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     -->

    {% bootstrap_css %}

    <title>Index</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <header>
            <div>
                <img src="{% static 'images/BannerWine.png'%}">
            </div>
        </header>
    </div>

    <!-- Nav -->
    <div class="container-fluid">
        <nav>
            <br>
            <div>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'adicionar' %}">Adicionar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Voltar</a>
                    </li>
                </ul>
            </div>
            <br>
        </nav>
    </div>

    <!-- Section = Lista de vinhos -->
    <div class="container-fluid text-center">
        <section>
            <p class="h4" style="background-color:#ff00aa">Lista de vinhos ( Adega )</p>
            <br>
        </section>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Vinho</th>
                <th scope="col">Uvas</th>
                <th scope="col">Tipo</th>
                <th scope="col">Nacionalidade</th>
                <th scope="col">Safra</th>
                <th scope="col"></th>
                <th scope="col">Opções</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <th scope="col">Gran Tarapaca</th>
                <th scope="col">Cabernet Sauvignon</th>
                <th scope="col">Tinto</th>
                <th scope="col">Chile</th>
                <th scope="col">2019</th>
                <th scope="col">Detalhes</th>
                <th scope="col">Alterar</th>
                <th scope="col">Deletar</th>
            </tr>
        </tbody>
    </table>

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    -->

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
