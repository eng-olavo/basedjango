{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->

    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     -->

    {% bootstrap_css %}

    <title>Index</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <header>
            <div>
                <img src="{% static 'images/BannerWine.png'%}">
            </div>
        </header>
    </div>

    <!-- Nav -->
    <div class="container-fluid">
        <nav>
            <br>
            <div>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Voltar</a>
                    </li>
                </ul>
            </div>
            <br>
        </nav>
    </div>

    <!-- Section = Lista de vinhos -->
    <div class="container-fluid text-center">
        <section>
            <p class="h4" style="background-color:#ffffff">Adicionar um novo vinho a adega...</p>
            <br>
        </section>
    </div>

<div class="container-fluid text-center">
    <section>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <label for="nome" class="col-sm-4 form-label">Vinho :</label>
                    <input type="text" id="nome" class="form-control col-sm-6">
                </div><br>
                <div class="row">
                    <label for="uvas" class="col-sm-4 form-label">Uva(s) :</label>
                    <select id="uvas" class="form-select">
                        <option selected>Selecione a(s) Uva(s)</option>
                        <option value="CAB">Cabernet Sauvignon</option>
                        <option value="CAF">Cabernet Franc</option>
                        <option value="MER">Merlot</option>
                        <option value="MLB">Malbec</option>
                        <option value="TAN">Tannat</option>
                        <option value="PIN">Pinot Noir</option>
                        <option value="CHA">Chardonnay</option>
                        <option value="RIE">Riesling</option>
                    </select>
                </div><br>
                <div class="row">
                    <label for="tipo" class="col-sm-4 form-label">Tipo :</label>
                    <select id="tipo" class="form-select">
                        <option selected>Selecione o tipo do vinho</option>
                        <option value="TIN">Tinto</option>
                        <option value="ROS">Rosè</option>
                        <option value="BRA">Branco</option>
                    </select>
                </div><br>
                <div class="row">
                    <label for="nacionalidade" class="col-sm-4 form-label">Origem :</label>
                    <select id="nacionalidade" class="form-select">
                        <option selected>Selecione a nacionalidade</option>
                        <option value="BRA">Brasil</option>
                        <option value="ARG">Argentina</option>
                        <option value="URU">Uruguai</option>
                        <option value="PAR">Paraguai</option>
                        <option value="CHI">Chile</option>
                        <option value="POR">Portugal</option>
                        <option value="ESP">Espanha</option>
                        <option value="FRA">França</option>
                        <option value="ITA">Itália</option>
                        <option value="AFS">África do Sul</option>
                        <option value="EUA">Estados Unidos</option>
                        <option value="AUS">Austrália</option>
                    </select>
                </div><br>
                <div class="row">
                    <label for="safra" class="col-sm-4 form-label">Safra :</label>
                    <input type="number" id="safra" class="form-control col-sm-6" value="2018">
                </div><br>
                <div class="row">
                    <label for="vinicola" class="col-sm-4 form-label">Vinícola :</label>
                    <input type="text" id="vinicola" class="form-control col-sm-6">
                </div><br>
                <div class="row">
                    <label for="reserva" class="col-sm-4 form-label">Reserva :</label>
                    <select id="reserva" class="form-select">
                        <option selected>reserva?</option>
                        <option value="GRN">Gran Reserva</option>
                        <option value="RES">Reserva</option>
                        <option value="NRS">Não Reservado</option>
                    </select>
                </div><br>
                <div class="row">
                    <label for="alcool" class="col-sm-4 form-label">Teor Alcoólico :</label>
                    <input type="number" id="alcool" class="form-control col-sm-4" value="13" step="0.5">%
                </div><br>

            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="temperatura" class="col-sm-4 form-label">Temperatura :</label>
                    <input type="number" id="temperatura" class="form-control col-sm-4" value="18" step="0.5">°C
                </div><br>
                <div class="row">
                    <label for="amadurecimento" class="col-sm-4 form-label">Amadurecimento :</label>
                    <input type="text" id="amadurecimento" class="form-control col-sm-6">
                </div><br>
                <div class="row">
                    <label for="guarda" class="col-sm-4 form-label">Guarda :</label>
                    <input type="text" id="guarda" class="form-control col-sm-6">
                </div><br>
                <div class="row">
                    <label for="visual" class="col-sm-4 form-label">Visual :</label>
                    <input type="text" id="visual" class="form-control col-sm-6">
                </div><br>
                <div class="row">
                    <label for="olfativo" class="form-label col-sm-4">Olfativo :</label>
                    <textarea id="olfativo" class="form-control col-sm-6" rows="4"></textarea>
                </div><br>
                <div class="row">
                    <label for="gustativo" class="form-label col-sm-4">Gustativo :</label>
                    <textarea id="gustativo" class="form-control col-sm-6" rows="4"></textarea>
                </div><br>
            </div>
        </div>
    </section>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    -->

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
